<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>My Static Page</title>
		<style>
			body {
				font-family: sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 20px;
			}

			.container {
				max-width: 600px;
				margin: auto;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			h1 {
				color: #333;
				margin-top: 0;
				margin-bottom: 30px;
			}

			a {
				padding: 4px;
			}
		</style>
		<script>
			function getFaviconUrl(url, size = 64) {
				// Note: The URL parameter should be encoded.
				const encodedUrl = encodeURIComponent(url);
				// This is a widely used, though unofficial, Google service.
				return `https://www.google.com/s2/favicons?domain=${encodedUrl}&sz=${size}`;
			}
		</script>
	</head>

			<div style="display: flex; flex-direction: column; gap: 20px">
